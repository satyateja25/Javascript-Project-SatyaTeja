<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .navbarContainer{
        position: fixed;
        top: 0px;
        width: 100%;
        z-index: 1000;
        left: 0px;
      }
       .centeredBanner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .divBanner {
            position: relative;
            text-align: center;
            color: white;
            margin: 0px 20px;
        }
        .filter-buttons .btn {
      margin: 0 5px 10px 0;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      transition: box-shadow 0.3s;
      height: 100%;
    }
    .product-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-image {
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 12px;
    }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 navbarContainer" style="height: 80px;">
        <div class="container-fluid navContainer">
          <a class="navbar-brand fw-bold" href="#">Ecommerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex gap-3">
              <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
      
            <div class="d-flex gap-2 ms-auto">
              <button class="btn btn-outline-dark"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
              <button class="btn btn-outline-dark"><i class="fa fa-user"></i> Register</button>
              <button class="btn btn-outline-dark"><i class="fa fa-shopping-cart"></i> Cart (0)</button>
            </div>
          </div>
        </div>
      </nav>
    <!--Navbar ends  -->
    <!-- Banner starts -->
     <div class="divBanner">
      <img src="images/main.png.jpg" alt="Banner Image" style="width: 100%;border-radius: 6px;">
      <div class="centeredBanner">
        <p style="font-size: 40px;">New Season Arrivals</p>
        <p>This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
     </div>
     <!-- Banner ends -->
    <!-- Latest Products starts -->
     <div class="latestProductsContainer container mt-5">
        <p class="text-center mb-4" style="font-size: 35px;font-weight: 100; border-bottom: 1px solid #aba6a6;">Latest Products</p>
        
        <div class="text-center filter-buttons mb-4">
          <button class="btn btn-outline-dark" data-filter="all">All</button>
          <button class="btn btn-outline-dark" data-filter="men's clothing">Men's Clothing</button>
          <button class="btn btn-outline-dark" data-filter="women's clothing">Women's Clothing</button>
          <button class="btn btn-outline-dark" data-filter="jewelery">Jewellery</button>
          <button class="btn btn-outline-dark" data-filter="electronics">Electronics</button>
        </div>

        <div class="row g-4" id="products-list">
          
        </div>
     </div>
     <!-- Latest PProducts ends -->

     <!-- Footer starts -->
      <footer style="margin: 40px;">
        <p style="text-align: center;">Made with <i class="fa-solid fa-heart" style="color: red;"></i>   by <u>AchiversIT</u></p>
      </footer>
      <!-- Footer ends -->

     <script>
      const productList=document.getElementById('products-list');
      let allProducts = [];

      fetch('https://fakestoreapi.com/products').then(res=> res.json()).then(data=>{
        allProducts = data;
        displayProducts(allProducts);
      })
      function displayProducts(products){
        productList.innerHTML='';
        for (let i = 0; i < products.length; i++) {
          const div=document.createElement('div');
          div.className='col-md-4';
          div.innerHTML=`
            <div class="product-card">
              <div>
          <img src="${products[i].image}" alt="${products[i].title}" class="img-fluid product-image">
          <h5>${products[i].title.slice(0, 15)}...</h5>
          <p>${products[i].description.slice(0, 100)}...</p>
          <h6 class="text-muted">$${products[i].price}</h6>
          </div>
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button class="btn btn-dark btn-sm">Details</button>
            <button class="btn btn-dark btn-sm addToCart" data-id="${products[i].id}">Add to Cart</button>
          </div>
        </div>
          `;
          productList.appendChild(div);
        }
        
        document.querySelectorAll('.addToCart').forEach(button=>{
        button.addEventListener('click',()=>{
          const productId =parseInt(button.getAttribute('data-id'));
          const product = allProducts.find(p => p.id == productId);
          addToCart(product);
          });
        });

      }

      
      function addToCart(product) {
        let cartItems=JSON.parse(localStorage.getItem('cartItems')) || [];
        const existingItem = cartItems.find(item => item.id === product.id);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cartItems.push({ 
            id: product.id,
            title: product.title,
            price: product.price,
            image: product.image,
            quantity: 1
           });
        }
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        alert(`"${product.title}" added to cart!`);
      }


      document.querySelectorAll('.filter-buttons button').forEach(button => {
        button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');
        if (filter === 'all') {
        displayProducts(allProducts);
        } else {
        const filtered = allProducts.filter(p => p.category.toLowerCase() === filter);
        displayProducts(filtered);
      }
    });
  });
     </script>
</body>
</html>
